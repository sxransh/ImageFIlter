<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Filter</title>

<body>
  <body>
    <h1 class="title">Applying Filters to The Image</h1>
    <div class="filter-controls">
      <div class="filter-control">
        <label for="grayscale">Grayscale</label>
        <input id="grayscale" type="range" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="filter-control">
        <label for="brightness">Brightness</label>
        <input id="brightness" type="range" min="0" max="2" step="0.01" value="1">
      </div>
      <div class="filter-control">
        <label for="contrast">Contrast</label>
        <input id="contrast" type="range" min="0" max="2" step="0.01" value="1">
      </div>
      <div class="filter-control">
        <label for="saturate">Saturate</label>
        <input id="saturate" type="range" min="0" max="2" step="0.01" value="1">
      </div>

      <div class="filter-control">
        <label for="sepia">Sepia</label>
        <input id="sepia" type="range" min="0" max="1" step="0.01" value="0">
        
      </div>
      <div class="filter-control">
        <label for="blur">Blur</label>
        <input id="blur" type="range" min="0" max="10" step="0.01" value="0">
        </div>
      <div class="filter-control">
        <label for="invert">Invert</label>
        <input id="invert" type="range" min="0" max="1" step="0.01" value="0">
        </div>
      <div class="filter-control">
        <label for="opacity">Opacity</label>
        <input id="opacity" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    
    
   



    </div>
    <div id="image-container">
      <img id="image-original" src="https://images.unsplash.com/photo-1542362567-b07e54358753?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Original Image">
      <img id="image-filtered" src="https://images.unsplash.com/photo-1542362567-b07e54358753?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Filtered Image">
      
    </div>
</body>
</html>
